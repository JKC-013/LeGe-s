    <style>
      :root {
        --color-beige-bg: #fbf9f4;
        --color-beige-subtle: #f5f1e8;
        --color-navy: #0f172a;
        --color-forest: #14532d;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-beige-bg);
        color: var(--color-navy);
      }
      h1, h2, h3, .serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .bg-beige-light { background-color: var(--color-beige-bg); }
      .bg-beige-dark { background-color: var(--color-beige-subtle); }
      .border-beige-darker { border-color: #e2dcd0; }
      
      .btn-transition {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {

      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2dcd0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #14532d;
      }
    </style>
